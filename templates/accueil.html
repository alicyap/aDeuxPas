<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aDeuxPas - Accueil</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="header-image">
            <div class="header-content">
                <h1>Bienvenue à aDeuxPas</h1>
                <p>Explorez Paris par ligne de métro et découvrez ses merveilles !</p>
            </div>
        </div>
    </header>




            <section class="activity-cards">
            <div class="card" style="background-image: url('/static/images/restaurant.jpeg');">
                <div class="hover-text">
                    <p>Découvrez les Restaurants</p>
                    <span>→</span>
                </div>
            </div>
            <div class="card" style="background-image: url('/static/images/biblio.jpeg');">
                <div class="hover-text">
                    <p>Découvrez les Bibliothèques</p>
                    <span>→</span>
                </div>
            </div>
            <div class="card" style="background-image: url('/static/images/parcs.jpeg');">
                <div class="hover-text">
                    <p>Découvrez les Parcs</p>
                    <span>→</span>
                </div>
            </div>
            <div class="card" style="background-image: url('/static/images/coworking.jpeg');">
                <div class="hover-text">
                    <p>Découvrez les Espaces de Coworking</p>
                    <span>→</span>
                </div>
            </div>
        </section>
    <footer>
        © 2025 aDeuxPas - Tous droits réservés
    </footer>
      {% comment %}<script>
        function toggleMenu(menuId) {
            const menu = document.getElementById(menuId);
            menu.classList.toggle('visible');
        }
    </script>{% endcomment %}
</body>
</html>
